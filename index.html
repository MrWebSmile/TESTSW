<html>
  <head>
    <script src="https://unpkg.com/vue"></script>     
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo</h1>
    <div id="appTodo">
      <input v-model="text">
      <button v-on:click="add">+</button>
      <ul>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
